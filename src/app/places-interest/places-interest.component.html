<StackLayout>
    <GridLayout rows="*,*" columns="*,auto" class="activityCard">
        <GridLayout rows="*,auto,auto" columns="auto">
            <Image
                src="https://www.blogvallenato.com/wp-content/uploads/2017/04/glorieta-los-juglares-valledupar-660x330.jpg"
                row="0" col="2" rowSpan="3" class="imageActivity">
            </Image>
            <Label text="Lugares de Interes" row="1" col="0" textWrap="true" class="title R-light"></Label>
            <Label text="Lorem ipsum dolor sit amet consectetur" row="1" col="0" textWrap="true"
                class="descriptiontext R-light"></Label>
        </GridLayout>

        <GridLayout row="3" rows="auto, auto, auto, auto" columns="*,*,*,*">

            <Button text="&#xf0f5;" row="0" col="0" class="fa iconOption"></Button>
            <Label text="Restaurante" verticalAlignment="bottom" row="0" col="0" textWrap="true"
                class="titleicons R-light"></Label>

            <Button text="&#xf0f4;" row="0" col="1" class="fa iconOption"></Button>
            <Label text="Biblioteca" row="0" col="1" textWrap="true" class="titleicons R-light"
                verticalAlignment="bottom"></Label>

            <Button text="&#xf0fa;" row="0" col="2" class="fa iconOption"></Button>
            <Label text="Hospital" row="0" col="2" textWrap="true" class="titleicons R-light"></Label>


            <Button text="&#xf0fd;" row="0" col="3" class="fa iconOption"></Button>
            <Label text="Hoteles" row="0" col="3" textWrap="true" class="titleicons R-light"></Label>

            <Button text="&#xf0fc;" row="1" col="0" class="fa iconOption"></Button>
            <Label text="Bares" row="1" col="0" textWrap="true" class="titleicons R-light"></Label>

            <Button text="&#xf12e;" row="1" col="1" class="fa iconOption"></Button>
            <Label text="Recreacion" row="1" col="1" textWrap="true" class="titleicons R-light"></Label>

        </GridLayout>
    </GridLayout>
</StackLayout>
